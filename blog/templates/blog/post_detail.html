<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ post.titulo }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        a {color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.contenido }}</p>
    <p>Publicado por {{ post.author.name }} el {{ post.fecha_publicacion }}</p>
    <a href="{% url 'blog:index' %}">Volver al inicio</a>
</body>
</html>
