<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Blog</title>
</head>
<body>
    <h1>Bienvenido a mi Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.titulo }}</h2>
                <p>{{ post.contenido }}</p>
                <p>Publicado por {{ post.author.name }} el {{ post.fecha_publicacion }}</p>
            </li>
        {% empty %}
            <li>No hay publicaciones disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
